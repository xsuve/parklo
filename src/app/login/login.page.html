<ion-content>
  <div class="form-logo">parklo</div>

  <div class="form-title"><span>Welcome back, </span>sign in to your account.</div>

  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value);">
    <ion-item>
      <ion-label position="floating" class="form-input-label">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="form-validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" class="form-input-label">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <div class="form-validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <div class="form-btn ion-text-right">
      <button class="btn btn-blue" type="submit" [disabled]="!validations_form.valid"><ion-spinner name="crescent" *ngIf="loginSpinner"></ion-spinner><span>Log into Account</span></button>
    </div>
  </form>
  <div class="form-text ion-text-center">
    No account? <a (click)="goToRegisterPage();">Create an account</a>
  </div>

  <div class="alert alert-error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</ion-content>
